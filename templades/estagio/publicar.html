
 {% extends '_base.html' %}
{% load static %}
{% block content%}
<div class="search-wrapper">
    <div class="close-btn"><i class="fa fa-times" aria-hidden="true"></i></div>

</div>
{% if files %} {% for file in files %}

<div class="grid gap-6 mb-8 md:grid-cols-2">
<div class="card mt-2">
  <div class="min-w-0 p-4 bg-white rounded-lg shadow-xs dark:bg-gray-800"
>
  <div class="card-header"><strong>@{{ file.criado_por.username }}</strong></div>
  <div class="card-body d-flex flex-row justify-content-between">
    <div>
      <a class="text-decoration-none text-left" href="/estagio/{{ file.id }}/">
        <h5 class="card-title"><strong class=" text-purple-600">{{ file.titulo }}</strong></h5><br>
      </a><br><br>
      <a class="text-decoration-none text-justify" href="/estagio/{{ file.id }}/">
        <p class="card-text mb-3">{{ file.descricao }}</p>
      </a>
    </div>
    <div>
     
    </div>
  </div>
 
</div></div></div>
{% endfor %} {% else %}<p>
  Nenhum arquivo carregado ainda. 
</p>
{% endif %}
</div></div></div></div></div>
{% endblock %}
